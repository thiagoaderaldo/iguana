<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitacoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-warning box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Visualizar</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages severity="info" closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Detalhes</i>
                                        </p>
                                    </h3>
                                    <div class="col-xs-12 table-responsive">
                                        <table class="table table-responsive table-bordered table-striped">
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_protocolo}"/>
                                                </th>
                                                <td>
                                                    <b style="color: #c0392b"><h:outputText value="#{solicitacoesController.selected.protocolo}" title="#{bundle.ViewSolicitacoesTitle_protocolo}"/></b>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_protocoloOrigem}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.protocoloOrigem}" title="#{bundle.ViewSolicitacoesTitle_protocoloOrigem}"/>                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_tituloSolicitacao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.tituloSolicitacao}" title="#{bundle.ViewSolicitacoesTitle_tituloSolicitacao}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_dataSolicitacao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.dataSolicitacao}" title="#{bundle.ViewSolicitacoesTitle_dataSolicitacao}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_horaSolicitacao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.horaSolicitacao}" title="#{bundle.ViewSolicitacoesTitle_horaSolicitacao}">
                                                        <f:convertDateTime pattern="HH:mm" />
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_localizacao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.localizacao}" title="#{bundle.ViewSolicitacoesTitle_localizacao}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_descricao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.descricao}" title="#{bundle.ViewSolicitacoesTitle_descricao}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_solicitante}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.solicitante.nome}" title="#{bundle.ViewSolicitacoesTitle_solicitante}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_origem}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.origem.nome}" title="#{bundle.ViewSolicitacoesTitle_origem}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_estatus}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.estatus.nome}" title="#{bundle.ViewSolicitacoesTitle_estatus}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_dispositivo}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.dispositivo.nome}" title="#{bundle.ViewSolicitacoesTitle_dispositivo}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewSolicitacoesLabel_assunto}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{solicitacoesController.selected.assunto.nome}" title="#{bundle.ViewSolicitacoesTitle_assunto}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                    <h3 class="box-title">
                                        <p style="color:#16a085"><i class="glyphicon glyphicon-ok-circle">Atendimentos realizados</i></p>
                                    </h3>
                                    <div class="col-xs-12 table-responsive">
                                        <ui:repeat var="item" value="#{solicitacoesController.selected.atendimentosCollection}">
                                            <table class="table table-responsive table-bordered table-striped">
                                                <tr>
                                                    <th>
                                                        <h:outputText value="#{bundle.ViewAtendimentosLabel_dataAtendimento}"/>
                                                    </th>
                                                    <td>
                                                        <b style="color: #c0392b">
                                                            <h:outputText value="#{item.dataAtendimento}" >
                                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                            </h:outputText>
                                                        </b>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <h:outputText value="#{bundle.ViewAtendimentosLabel_horaAtendimento}"/>
                                                    </th>
                                                    <td>
                                                        <h:outputText value="#{item.horaAtendimento}">
                                                            <f:convertDateTime pattern="HH:mm"/>
                                                        </h:outputText>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <h:outputText value="#{bundle.ViewAtendimentosLabel_responsavel}"/>
                                                    </th>
                                                    <td>
                                                        <h:outputText value="#{item.responsavel}" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <h:outputText value="#{bundle.ViewAtendimentosLabel_solucao}"/>
                                                    </th>
                                                    <td>
                                                        <h:outputText value="#{item.solucao}" />
                                                    </td>
                                                </tr>
                                            </table>
                                        </ui:repeat>
                                    </div>
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Ações</i>
                                        </p>
                                    </h3>
                                    <h:commandLink action="#{solicitacoesController.destroyAndView}" value="#{bundle.ViewSolicitacoesDestroyLink}"/>
                                    <br />
                                    <h:link outcome="Edit" value="#{bundle.ViewSolicitacoesEditLink}"/>
                                    <br />
                                    <h:commandLink action="#{solicitacoesController.prepareCreate}" value="#{bundle.ViewSolicitacoesCreateLink}" />
                                    <br />
                                    <h:commandLink action="#{solicitacoesController.prepareList}" value="#{bundle.ViewSolicitacoesShowAllLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.ViewSolicitacoesIndexLink}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
