<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-warning box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Visualizar</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <h:panelGroup id="messagePanel" layout="block">
                                <p:messages severity="info" closable="true"/>
                            </h:panelGroup>
                        </div>
                    </div>
                    <h:form prependId="false">
                        <h:panelGroup id="hPnlGroupViewGrupos">
                            <div class="box-body">
                                <div class="col-md-12">
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Detalhes</i>
                                        </p>
                                    </h3>
                                    <div class="col-xs-12 table-responsive">
                                        <table class="table table-responsive table-bordered table-striped">
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewGruposLabel_nome}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{gruposController.selected.nome}" title="#{bundle.ViewGruposTitle_nome}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewGruposLabel_descricao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{gruposController.selected.descricao}" title="#{bundle.ViewGruposTitle_descricao}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Ações</i>
                                        </p>
                                    </h3>
                                    <h:commandLink action="#{gruposController.destroyAndView}" value="#{bundle.ViewGruposDestroyLink}"/>
                                    <br />
                                    <h:link outcome="Edit" value="#{bundle.ViewGruposEditLink}"/>
                                    <br />
                                    <h:commandLink action="#{gruposController.prepareCreate}" value="#{bundle.ViewGruposCreateLink}" />
                                    <br />
                                    <h:commandLink action="#{gruposController.prepareList}" value="#{bundle.ViewGruposShowAllLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.ViewGruposIndexLink}"/>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
