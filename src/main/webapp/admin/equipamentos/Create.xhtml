<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEquipamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Cadastrar</li>
            <li class="active">Assunto</li>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <!--<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>-->
                <p:messages />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEquipamentosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{equipamentosController.selected.id}" title="#{bundle.CreateEquipamentosTitle_id}" required="true" requiredMessage="#{bundle.CreateEquipamentosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEquipamentosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{equipamentosController.selected.nome}" title="#{bundle.CreateEquipamentosTitle_nome}" required="true" requiredMessage="#{bundle.CreateEquipamentosRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateEquipamentosLabel_tipoDispositivo}" for="tipoDispositivo" />
                    <h:selectOneMenu id="tipoDispositivo" value="#{equipamentosController.selected.tipoDispositivo}" title="#{bundle.CreateEquipamentosTitle_tipoDispositivo}" required="true" requiredMessage="#{bundle.CreateEquipamentosRequiredMessage_tipoDispositivo}">
                        <f:selectItems value="#{dispositivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipamentosController.create}" value="#{bundle.CreateEquipamentosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{equipamentosController.prepareList}" value="#{bundle.CreateEquipamentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEquipamentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
