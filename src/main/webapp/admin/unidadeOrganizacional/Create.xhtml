<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateUnidadeOrganizacionalLabel_nome}" for="nome" />

                    <h:outputLabel value="#{bundle.CreateUnidadeOrganizacionalLabel_rgt}" for="rgt" />

                <br />
                <br />
                <h:commandLink action="#{unidadeOrganizacionalController.prepareList}" value="#{bundle.CreateUnidadeOrganizacionalShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateUnidadeOrganizacionalIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
