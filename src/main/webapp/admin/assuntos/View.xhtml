<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAssuntosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-warning box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Visualizar</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages severity="info" closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Detalhes</i>
                                        </p>
                                    </h3>
                                    <h:panelGroup id="hPnlGroupAssuntos">
                                        <div class="col-xs-12 table-responsive">
                                            <table class="table table-responsive table-bordered table-striped">
                                                <tr>
                                                    <th>
                                                        <h:outputText value="#{bundle.ViewAssuntosLabel_nome}"/>
                                                    </th>
                                                    <td>
                                                        <h:outputText id="nome" value="#{assuntosController.selected.nome}" title="#{bundle.ViewAssuntosTitle_nome}"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </h:panelGroup>
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Ações</i>
                                        </p>
                                    </h3>
                                    <h:commandLink action="#{assuntosController.destroyAndView}" value="#{bundle.ViewAssuntosDestroyLink}"/>
                                    <br />
                                    <h:link outcome="Edit" value="#{bundle.ViewAssuntosEditLink}"/>
                                    <br />
                                    <h:commandLink action="#{assuntosController.prepareCreate}" value="#{bundle.ViewAssuntosCreateLink}" />
                                    <br />
                                    <h:commandLink action="#{assuntosController.prepareList}" value="#{bundle.ViewAssuntosShowAllLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.ViewAssuntosIndexLink}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
