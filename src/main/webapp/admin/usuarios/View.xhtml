<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-warning box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Visualizar</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages severity="info" closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Detalhes</i>
                                        </p>
                                    </h3>
                                    <div class="col-xs-12 table-responsive">
                                        <table class="table table-responsive table-bordered table-striped">
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_matricula}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.matricula}" title="#{bundle.ViewUsuariosTitle_matricula}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_nome}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.nome}" title="#{bundle.ViewUsuariosTitle_nome}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_telefone}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.telefone}" title="#{bundle.ViewUsuariosTitle_telefone}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_celular}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.celular}" title="#{bundle.ViewUsuariosTitle_celular}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_login}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.login}" title="#{bundle.ViewUsuariosTitle_login}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_email}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.email}" title="#{bundle.ViewUsuariosTitle_email}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_imagem}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.imagem}" title="#{bundle.ViewUsuariosTitle_imagem}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_senha}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.senha}" title="#{bundle.ViewUsuariosTitle_senha}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewUsuariosLabel_habilitado}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{usuariosController.selected.habilitado}" title="#{bundle.ViewUsuariosTitle_habilitado}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <h3 class="box-title">
                                        <p style="color:#16a085"><i class="glyphicon glyphicon-ok-circle">Grupos cadastrados</i></p>
                                    </h3>
                                    <div class="col-xs-12 table-responsive">
                                        <ui:repeat var="item" value="#{usuariosController.selected.gruposCollection}">
                                            <table class="table table-responsive table-bordered table-striped">
                                                <tr>
                                                    <th>
                                                        <h:outputText value="#{bundle.ViewGruposLabel_nome}"/>
                                                    </th>
                                                    <td>
                                                        <b style="color: #c0392b">
                                                            <h:outputText value="#{item.nome}" />
                                                        </b>
                                                    </td>
                                                </tr>
                                            </table>
                                        </ui:repeat>
                                    </div>
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Ações</i>
                                        </p>
                                    </h3>
                                    <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                                    <br />
                                    <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                                    <br />
                                    <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                                    <br />
                                    <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
