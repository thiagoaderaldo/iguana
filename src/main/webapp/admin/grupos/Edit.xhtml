<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGruposLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{gruposController.selected.nome}" title="#{bundle.EditGruposTitle_nome}" required="true" requiredMessage="#{bundle.EditGruposRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditGruposLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{gruposController.selected.descricao}" title="#{bundle.EditGruposTitle_descricao}" required="true" requiredMessage="#{bundle.EditGruposRequiredMessage_descricao}"/>
                </h:panelGrid>
                <h:commandLink action="#{gruposController.update}" value="#{bundle.EditGruposSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGruposViewLink}"/>
                <br />
                <h:commandLink action="#{gruposController.prepareList}" value="#{bundle.EditGruposShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGruposIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
