<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:mc="http://java.sun.com/jsf/composite/solicitantes"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>  
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-success box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Formulário de cadastro de solicitação</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <h:form prependId="false">
                        <h:panelGroup id="hPnlGroupEditSolicitacoes">
                            <div class="box-body">
                                <div class="ui-fluid">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_origem}" for="origem" />
                                            <p:selectOneMenu id="origem" value="#{solicitacoesController.selected.origem}" title="#{bundle.EditSolicitacoesTitle_origem}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_origem}">
                                                <f:selectItems value="#{origemController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_protocoloOrigem}" for="protocoloOrigem" />
                                            <p:inputText id="protocoloOrigem" value="#{solicitacoesController.selected.protocoloOrigem}" title="#{bundle.EditSolicitacoesTitle_protocoloOrigem}" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_tituloSolicitacao}" for="tituloSolicitacao" />
                                            <p:inputText id="tituloSolicitacao" value="#{solicitacoesController.selected.tituloSolicitacao}" title="#{bundle.EditSolicitacoesTitle_tituloSolicitacao}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_tituloSolicitacao}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_dataSolicitacao}" for="dataSolicitacao" />
                                            <p:calendar pt:type="date" id="dataSolicitacao" effect="fold" locale="pt_BR" pattern="dd/MM/yyyy" timeZone="America/Fortaleza" value="#{solicitacoesController.selected.dataSolicitacao}" title="#{bundle.EditSolicitacoesTitle_dataSolicitacao}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_dataSolicitacao}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Fortaleza"/>
                                            </p:calendar>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_horaSolicitacao}" for="horaSolicitacao" />
                                            <p:inputMask mask="99:99" style="text-align: center" id="horaSolicitacao" pt:type="time" value="#{solicitacoesController.selected.horaSolicitacao}" title="#{bundle.EditSolicitacoesTitle_horaSolicitacao}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_horaSolicitacao}">
                                                <f:convertDateTime pattern="HH:mm" locale="pt_BR" timeZone="America/Fortaleza"/>
                                            </p:inputMask>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_localizacao}" for="localizacao" />
                                            <p:inputText id="localizacao" value="#{solicitacoesController.selected.localizacao}" title="#{bundle.EditSolicitacoesTitle_localizacao}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_localizacao}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <p:outputLabel value="#{bundle.EditSolicitacoesLabel_solicitante}" for="solicitante" />

                                        <div class="ui-grid ui-grid-responsive">
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-12">
                                                    <p:selectOneMenu id="solicitante" value="#{solicitacoesController.selected.solicitante}" title="#{bundle.EditSolicitacoesTitle_solicitante}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_solicitante}">
                                                        <f:selectItems value="#{solicitanteController.itemsAvailableSelectOne}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="ui-grid-col-1"></div>
                                                <div class="ui-grid-col-2">
                                                    <p:commandButton immediate="true" value="+"  onclick="PF('modalAddGrupos').show();" ></p:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_assunto}" for="assunto" />
                                            <p:selectOneMenu id="assunto"  value="#{solicitacoesController.selected.assunto}" title="#{bundle.EditSolicitacoesTitle_assunto}" >
                                                <f:selectItems value="#{assuntosController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_dispositivo}" for="dispositivo" />
                                            <p:selectOneMenu id="dispositivo"  value="#{solicitacoesController.selected.dispositivo}" title="#{bundle.EditSolicitacoesTitle_dispositivo}" >
                                                <f:selectItems value="#{dispositivosController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_descricao}" for="descricao" />
                                            <p:inputTextarea  rows="4" cols="30" id="descricao" value="#{solicitacoesController.selected.descricao}" title="#{bundle.EditSolicitacoesTitle_descricao}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_descricao}"/>
                                        </div>
                                    </div>                               
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.EditSolicitacoesLabel_estatus}" for="estatus" />
                                            <p:selectOneMenu id="estatus"  value="#{solicitacoesController.selected.estatus}" title="#{bundle.EditSolicitacoesTitle_estatus}" required="true" requiredMessage="#{bundle.EditSolicitacoesRequiredMessage_estatus}">
                                                <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                        <div class="box-footer">
                            <p:commandLink styleClass="btn btn-success" action="#{solicitacoesController.update}">
                                <i class="glyphicon glyphicon-edit" style="color: #ffffff"> #{bundle.EditSolicitacoesSaveLink}</i>
                            </p:commandLink>                                 
                        </div><!-- /.box-body -->
                    </h:form>
                    <h:form prependId="false">
                        <p:dialog modal="true" widgetVar="modalAddGrupos" id="modalAddGrupos">
                            <mc:Create/>
                        </p:dialog>
                    </h:form>
                </div>
            </div>
        </div>
    </cc:implementation>

</html>
