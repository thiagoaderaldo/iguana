<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form prependId="false">
            <h:panelGrid columns="2" id="hPnlGridViewUnidadeOrganizacional">
                    <h:outputText value="#{bundle.ViewUnidadeOrganizacionalLabel_nome}"/>
                    <h:outputText value="#{unidadeOrganizacionalController.selected.nome}" title="#{bundle.ViewUnidadeOrganizacionalTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewUnidadeOrganizacionalLabel_descricao}"/>
                    <h:outputText value="#{unidadeOrganizacionalController.selected.descricao}" title="#{bundle.ViewUnidadeOrganizacionalTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewUnidadeOrganizacionalLabel_instituicao}"/>
                    <h:outputText value="#{unidadeOrganizacionalController.selected.instituicao.nome}" title="#{bundle.ViewUnidadeOrganizacionalTitle_instituicao}"/>
                    </h:panelGrid>
                <br />
                <h:commandLink action="#{unidadeOrganizacionalController.destroyAndView}" value="#{bundle.ViewUnidadeOrganizacionalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUnidadeOrganizacionalEditLink}"/>
                <br />
                <h:commandLink action="#{unidadeOrganizacionalController.prepareCreate}" value="#{bundle.ViewUnidadeOrganizacionalCreateLink}" />
                <br />
                <h:commandLink action="#{unidadeOrganizacionalController.prepareList}" value="#{bundle.ViewUnidadeOrganizacionalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUnidadeOrganizacionalIndexLink}"/>

            </h:form>
    </cc:implementation>
</html>
