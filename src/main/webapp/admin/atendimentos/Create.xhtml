<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtendimentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageheader">
            Cadastrar atendimento
        </ui:define>
        <ui:define name="pagedescription">

        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Cadastrar</li>
            <li class="active">Atendimento</li>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">FormulÃ¡rio de cadastro de atendimento</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">

                                <div class="ui-fluid">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_protocoloOrigem}" for="protocoloOrigem" />
                                            <p:inputText id="protocoloOrigem"  value="#{solicitacoesController.selected.protocoloOrigem}" title="#{bundle.CreateSolicitacoesTitle_protocoloOrigem}" />
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateAtendimentosLabel_dataAtendimento}" for="dataAtendimento" />
                                            <p:calendar pt:type="date" id="dataAtendimento"  value="#{atendimentosController.selected.dataAtendimento}" title="#{bundle.CreateAtendimentosTitle_dataAtendimento}" required="true" requiredMessage="#{bundle.CreateAtendimentosRequiredMessage_dataAtendimento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateAtendimentosLabel_horaAtendimento}" for="horaAtendimento" />
                                            <p:inputMask pt:type="time" mask="__:__" id="horaAtendimento" style="text-align: center" value="#{atendimentosController.selected.horaAtendimento}" title="#{bundle.CreateAtendimentosTitle_horaAtendimento}" required="true" requiredMessage="#{bundle.CreateAtendimentosRequiredMessage_horaAtendimento}">
                                                <f:convertDateTime pattern="HH:mm:ss" />
                                            </p:inputMask>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateAtendimentosLabel_solucao}" for="solucao" />
                                            <p:inputTextarea rows="4" cols="30" id="solucao"  value="#{atendimentosController.selected.solucao}" title="#{bundle.CreateAtendimentosTitle_solucao}" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateAtendimentosLabel_marcadores}" for="marcadores" />
                                            <p:inputText id="marcadores"  value="#{atendimentosController.selected.marcadores}" title="#{bundle.CreateAtendimentosTitle_marcadores}" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateAtendimentosLabel_observacao}" for="observacao" />
                                            <p:inputTextarea rows="4" cols="30" id="observacao"  value="#{atendimentosController.selected.observacao}" title="#{bundle.CreateAtendimentosTitle_observacao}" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateAtendimentosLabel_responsavel}" for="responsavel" />
                                            <p:inputText id="responsavel" value="#{atendimentosController.selected.responsavel}" title="#{bundle.CreateAtendimentosTitle_responsavel}" required="true" requiredMessage="#{bundle.CreateAtendimentosRequiredMessage_responsavel}"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="box-footer">
                                <h:commandButton class="btn btn-primary" action="#{atendimentosController.create}" value="#{bundle.CreateAtendimentosSaveLink}"/> 
                            </div><!-- /.box-body -->
                        </h:form>
                    </div>
                </div>
            </div>            
        </ui:define>
    </ui:composition>

</html>
