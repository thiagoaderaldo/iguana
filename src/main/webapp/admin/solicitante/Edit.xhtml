<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitanteTitle}"></h:outputText>
        </ui:define>
         <ui:define name="pageheader">
            Atualizar solicitante
        </ui:define>
        <ui:define name="pagedescription">
            Atualizar dados de solicitante
        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Atualizar</li>
            <li class="active">Solicitante</li>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-success box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Formul√°rio de cadastro de solicitante</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                 <div class="col-md-6">
                                    <div class="ui-fluid">
                                        <h:outputLabel value="#{bundle.EditSolicitanteLabel_nome}" for="nome" />
                                        <p:inputText id="nome" value="#{solicitanteController.selected.nome}" title="#{bundle.EditSolicitanteTitle_nome}" required="true" requiredMessage="#{bundle.EditSolicitanteRequiredMessage_nome}" pt:placeholder="Nome completo"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="ui-fluid">
                                        <h:outputLabel value="#{bundle.EditSolicitanteLabel_email}" for="email" />
                                        <p:inputText id="email" pt:type="email"  value="#{solicitanteController.selected.email}" title="#{bundle.EditSolicitanteTitle_email}" required="true" requiredMessage="#{bundle.EditSolicitanteRequiredMessage_email}" pt:placeholder="fulano@codigof.com.br" />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="ui-fluid">
                                        <h:outputLabel value="#{bundle.EditSolicitanteLabel_telefone}" for="telefone" />
                                        <p:inputMask mask="(99)99999-9999" id="telefone" value="#{solicitanteController.selected.telefone}" title="#{bundle.EditSolicitanteTitle_telefone}" pt:placeholder="(__)_____-____"/>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="ui-fluid">
                                        <h:outputLabel value="#{bundle.EditSolicitanteLabel_unidadeOrganizacional}" for="unidadeOrganizacional" />
                                        <p:selectOneMenu id="unidadeOrganizacional" value="#{solicitanteController.selected.unidadeOrganizacional}" title="#{bundle.EditSolicitanteTitle_unidadeOrganizacional}" required="true" requiredMessage="#{bundle.EditSolicitanteRequiredMessage_unidadeOrganizacional}">
                                            <f:selectItems value="#{unidadeOrganizacionalController.itemsAvailableSelectOne}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <h:commandLink class="btn btn-success" action="#{solicitanteController.update}" value="">
                                    <i class="glyphicon glyphicon-edit"> #{bundle.EditSolicitanteSaveLink}</i>
                                </h:commandLink>                                 
                            </div><!-- /.box-body -->
                        </h:form>
                    </div>
                </div>
            </div>
            <h:form>
                <h:commandLink action="#{solicitanteController.prepareList}" value="#{bundle.EditSolicitanteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolicitanteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
