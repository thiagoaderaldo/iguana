<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Formul√°rio de cadastro de solicitante</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <h:panelGroup id="messagePanel" layout="block">
                                <p:messages closable="true"/>
                            </h:panelGroup>
                        </div>
                    </div>
                    <h:form>
                        <div class="box-body">
                            <div class="ui-fluid">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <p:outputLabel value="#{bundle.CreateSolicitanteLabel_nome}" for="nome" />
                                        <p:inputText id="nome"  value="#{solicitanteController.selected.nome}" title="#{bundle.CreateSolicitanteTitle_nome}" required="true" requiredMessage="#{bundle.CreateSolicitanteRequiredMessage_nome}" pt:placeholder="Nome completo"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <p:outputLabel value="#{bundle.CreateSolicitanteLabel_email}" for="email" />
                                        <p:inputText id="email" pt:type="email"  value="#{solicitanteController.selected.email}" title="#{bundle.CreateSolicitanteTitle_email}" required="true" requiredMessage="#{bundle.CreateSolicitanteRequiredMessage_email}" pt:placeholder="fulano@codigof.com.br" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <p:outputLabel value="#{bundle.CreateSolicitanteLabel_telefone}" for="telefone" />
                                        <p:inputMask mask="(99)99999-9999"  id="telefone" value="#{solicitanteController.selected.telefone}" title="#{bundle.CreateSolicitanteTitle_telefone}" pt:placeholder="(__)_____-____"/>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <p:outputLabel value="#{bundle.CreateSolicitanteLabel_unidadeOrganizacional}" for="unidadeOrganizacional" />
                                        <p:selectOneMenu id="unidadeOrganizacional"  value="#{solicitanteController.selected.unidadeOrganizacional}" title="#{bundle.CreateSolicitanteTitle_unidadeOrganizacional}" required="true" requiredMessage="#{bundle.CreateSolicitanteRequiredMessage_unidadeOrganizacional}">
                                            <f:selectItems value="#{unidadeOrganizacionalController.itemsAvailableSelectOne}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <h:commandButton class="btn btn-primary" action="#{solicitanteController.create}" value="#{bundle.CreateSolicitanteSaveLink}"/>                                 
                        </div><!-- /.box-body -->
                    </h:form>
                </div>
            </div>
        </div>
    </cc:implementation>

</html>
