<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtendimentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{atendimentosController.selected.id}" title="#{bundle.EditAtendimentosTitle_id}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_descricaoAtendimento}" for="descricaoAtendimento" />
                    <h:inputTextarea rows="4" cols="30" id="descricaoAtendimento" value="#{atendimentosController.selected.descricaoAtendimento}" title="#{bundle.EditAtendimentosTitle_descricaoAtendimento}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_descricaoAtendimento}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_dataAtendimento}" for="dataAtendimento" />
                    <h:inputText id="dataAtendimento" value="#{atendimentosController.selected.dataAtendimento}" title="#{bundle.EditAtendimentosTitle_dataAtendimento}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_dataAtendimento}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_horaAtendimento}" for="horaAtendimento" />
                    <h:inputText id="horaAtendimento" value="#{atendimentosController.selected.horaAtendimento}" title="#{bundle.EditAtendimentosTitle_horaAtendimento}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_horaAtendimento}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{atendimentosController.selected.observacao}" title="#{bundle.EditAtendimentosTitle_observacao}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_marcadores}" for="marcadores" />
                    <h:inputText id="marcadores" value="#{atendimentosController.selected.marcadores}" title="#{bundle.EditAtendimentosTitle_marcadores}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_solucao}" for="solucao" />
                    <h:inputText id="solucao" value="#{atendimentosController.selected.solucao}" title="#{bundle.EditAtendimentosTitle_solucao}" />
                    <h:outputLabel value="#{bundle.EditAtendimentosLabel_responsavel}" for="responsavel" />
                    <h:inputText id="responsavel" value="#{atendimentosController.selected.responsavel}" title="#{bundle.EditAtendimentosTitle_responsavel}" required="true" requiredMessage="#{bundle.EditAtendimentosRequiredMessage_responsavel}"/>
                </h:panelGrid>
                <h:commandLink action="#{atendimentosController.update}" value="#{bundle.EditAtendimentosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAtendimentosViewLink}"/>
                <br />
                <h:commandLink action="#{atendimentosController.prepareList}" value="#{bundle.EditAtendimentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAtendimentosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
