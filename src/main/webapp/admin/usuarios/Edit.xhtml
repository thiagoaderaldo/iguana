<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cg="http://java.sun.com/jsf/composite/grupos">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Editar</li>
            <li class="active">Usuário</li>
        </ui:define>
        <ui:define name="pageheader">
            Editar Cadastro de Usuário
        </ui:define>
        <ui:define name="pagedescription">
            Ediçao de cadastro de usuários.
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Formulário ediçao de cadastro de usuário</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>

                        <h:form>

                            <div class="box-body">
                                <div class="ui-fluid">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_matricula}" for="matricula" />
                                            <p:inputText id="matricula"  value="#{usuariosController.selected.matricula}" title="#{bundle.CreateUsuariosTitle_matricula}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_matricula}" pt:placeholder="Matrícula"/>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_nome}" for="nome" />
                                            <p:inputText id="nome"  value="#{usuariosController.selected.nome}" title="#{bundle.CreateUsuariosTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nome}" pt:placeholder="Nome completo"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_telefone}" for="telefone" />
                                            <p:inputMask id="telefone"  mask="(99)9999-9999" value="#{usuariosController.selected.telefone}" title="#{bundle.CreateUsuariosTitle_telefone}" pt:placeholder="(__)_____-_____"/>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_celular}" for="celular" />
                                            <p:inputMask id="celular" mask="(99)99999-9999"  value="#{usuariosController.selected.celular}" title="#{bundle.CreateUsuariosTitle_celular}" pt:placeholder="(__)_____-_____"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                                            <p:inputText id="email" pt:type="email"  value="#{usuariosController.selected.email}" title="#{bundle.CreateUsuariosTitle_email}" pt:placeholder="Email"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_login}" for="login" />
                                            <p:inputText id="login"  value="#{usuariosController.selected.login}" title="#{bundle.CreateUsuariosTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_login}" pt:placeholder="Ex.: fulano.cicrano"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_senha}" for="senha" />
                                            <p:password id="senha" feedback="true" promptLabel="Digite uma senha. Minimo de 8 digitos." value="#{usuariosController.selected.senha}" title="#{bundle.CreateUsuariosTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_senha}"  pt:placeholder="Mínimo de 8 caracteres"/>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <p:outputLabel value="Grupo" for="grupos" />
                                        <div class="ui-grid ui-grid-responsive">
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-10">
                                                    <p:selectOneMenu  id="grupos"  value="" title="#{bundle.CreateUsuariosTitle_habilitado}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_habilitado}">
                                                        <f:selectItems value="#{gruposController.itemsAvailableSelectOne}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="ui-grid-col-1"></div>
                                                <div class="ui-grid-col-1">
                                                    <p:commandButton immediate="true" value="+" onclick="PF('modalAddGrupos').show();"></p:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateUsuariosLabel_habilitado}" for="habilitado" />
                                            <span/>
                                            <p:selectBooleanCheckbox id="habilitado" value="#{usuariosController.selected.habilitado}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_habilitado}"/>
                                            <!--<input type="password"  id="exampleInputPassword1" placeholder="Login"/>-->
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /.box-body -->
                            <div class="box-footer">
                                <h:commandButton class="btn btn-primary" action="#{usuariosController.update}" value="#{bundle.CreateUsuariosSaveLink}"/> 
                            </div>
                        </h:form>
                        <h:form prependId="false">
                            <p:dialog modal="true" widgetVar="modalAddGrupos" id="modalAddGrupos">
                                <cg:Create/>
                            </p:dialog>
                        </h:form>


                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
