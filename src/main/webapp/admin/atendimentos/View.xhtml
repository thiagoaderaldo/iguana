<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtendimentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-warning box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Visualizar</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages severity="info" closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Detalhes</i>
                                        </p>
                                    </h3>
                                    <div class="col-xs-12 table-responsive">
                                        <table class="table table-responsive table-bordered table-striped">
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewAtendimentosLabel_dataAtendimento}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{atendimentosController.selected.dataAtendimento}" title="#{bundle.ViewAtendimentosTitle_dataAtendimento}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewAtendimentosLabel_horaAtendimento}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{atendimentosController.selected.horaAtendimento}" title="#{bundle.ViewAtendimentosTitle_horaAtendimento}">
                                                        <f:convertDateTime pattern="HH:mm"/>
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewAtendimentosLabel_responsavel}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{atendimentosController.selected.responsavel}" title="#{bundle.ViewAtendimentosTitle_responsavel}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewAtendimentosLabel_solucao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{atendimentosController.selected.solucao}" title="#{bundle.ViewAtendimentosTitle_solucao}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewAtendimentosLabel_marcadores}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{atendimentosController.selected.marcadores}" title="#{bundle.ViewAtendimentosTitle_marcadores}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <h:outputText value="#{bundle.ViewAtendimentosLabel_observacao}"/>
                                                </th>
                                                <td>
                                                    <h:outputText value="#{atendimentosController.selected.observacao}" title="#{bundle.ViewAtendimentosTitle_observacao}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <h3 class="box-title">
                                        <p style="color: #16a085">
                                            <i class="glyphicon glyphicon-ok-circle">Ações</i>
                                        </p>
                                    </h3>
                                    <h:commandLink action="#{atendimentosController.destroyAndView}" value="#{bundle.ViewAtendimentosDestroyLink}"/>
                                    <br />
                                    <h:link outcome="Edit" value="#{bundle.ViewAtendimentosEditLink}"/>
                                    <br />
                                    <h:commandLink action="#{atendimentosController.prepareCreate}" value="#{bundle.ViewAtendimentosCreateLink}" />
                                    <br />
                                    <h:commandLink action="#{atendimentosController.prepareList}" value="#{bundle.ViewAtendimentosShowAllLink}"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.ViewAtendimentosIndexLink}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
