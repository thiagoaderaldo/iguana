<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrigemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrigemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{origemController.selected.id}" title="#{bundle.CreateOrigemTitle_id}" required="true" requiredMessage="#{bundle.CreateOrigemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrigemLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{origemController.selected.nome}" title="#{bundle.CreateOrigemTitle_nome}" required="true" requiredMessage="#{bundle.CreateOrigemRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateOrigemLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{origemController.selected.descricao}" title="#{bundle.CreateOrigemTitle_descricao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{origemController.create}" value="#{bundle.CreateOrigemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{origemController.prepareList}" value="#{bundle.CreateOrigemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrigemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
