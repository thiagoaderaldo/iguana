<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUnidadeOrganizacionalTitle}"></h:outputText>
        </ui:define>
         <ui:define name="pageheader">
            Editar Dados de Unidade Organizacional
        </ui:define>
        <ui:define name="pagedescription">
            Unidade Organizacional
        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Editar</li>
            <li class="active">Unidade Organizacional</li>
        </ui:define>
        <ui:define name="body">

            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Formul√°rio de cadastro de solicitante</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="col-md-12">
                                    <div class="ui-fluid">
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">

                                            <h:outputLabel value="#{bundle.EditUnidadeOrganizacionalLabel_nome}" for="nome" />
                                            <p:inputText id="nome" value="#{unidadeOrganizacionalController.selected.nome}" title="#{bundle.EditUnidadeOrganizacionalTitle_nome}" required="true" requiredMessage="#{bundle.EditUnidadeOrganizacionalRequiredMessage_nome}"/>
                                            <h:outputLabel value="#{bundle.EditUnidadeOrganizacionalLabel_descricao}" for="descricao" />
                                            <p:inputText id="descricao" value="#{unidadeOrganizacionalController.selected.descricao}" title="#{bundle.EditUnidadeOrganizacionalTitle_descricao}" />
                                            <h:outputLabel value="#{bundle.EditUnidadeOrganizacionalLabel_instituicao}" for="instituicao" />
                                            <p:inputText id="instituicao" value="#{unidadeOrganizacionalController.selected.instituicao.nome}" title="#{bundle.EditUnidadeOrganizacionalTitle_instituicao}" />
                                        </p:panelGrid>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <h:commandButton class="btn btn-success" action="#{unidadeOrganizacionalController.update}" value="#{bundle.EditUnidadeOrganizacionalSaveLink}"/>                                 
                            </div><!-- /.box-body -->
                        </h:form>
                    </div>
                </div>
            </div>
            <h:form>
                <h:commandLink action="#{unidadeOrganizacionalController.prepareList}" value="#{bundle.EditUnidadeOrganizacionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUnidadeOrganizacionalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
