<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:mc="http://java.sun.com/jsf/composite/solicitantes">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitacoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageheader">
            Cadastrar solicitação
        </ui:define>
        <ui:define name="pagedescription">

        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Cadastrar</li>
            <li class="active">Solicitação</li>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">Formulário de cadastro de solicitação</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="ui-fluid">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_origem}" for="origem" />
                                            <p:selectOneMenu id="origem" value="#{solicitacoesController.selected.origem}" title="#{bundle.CreateSolicitacoesTitle_origem}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_origem}">
                                                <f:selectItems value="#{origemController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_protocoloOrigem}" for="protocoloOrigem" />
                                            <p:inputText id="protocoloOrigem" value="#{solicitacoesController.selected.protocoloOrigem}" title="#{bundle.CreateSolicitacoesTitle_protocoloOrigem}" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_tituloSolicitacao}" for="tituloSolicitacao" />
                                            <p:inputText id="tituloSolicitacao" value="#{solicitacoesController.selected.tituloSolicitacao}" title="#{bundle.CreateSolicitacoesTitle_tituloSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_tituloSolicitacao}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_dataSolicitacao}" for="dataSolicitacao" />
                                            <p:calendar pt:type="date" effect="fold" locale="pt_BR" pattern="dd/MM/yyyy" timeZone="America/Fortaleza" id="dataSolicitacao" value="#{solicitacoesController.selected.dataSolicitacao}" title="#{bundle.CreateSolicitacoesTitle_dataSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_dataSolicitacao}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Fortaleza"/>
                                            </p:calendar>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_horaSolicitacao}" for="horaSolicitacao" />
                                            <p:inputMask mask="99:99" style="text-align: center" id="horaSolicitacao" value="#{solicitacoesController.selected.horaSolicitacao}" title="#{bundle.CreateSolicitacoesTitle_horaSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_horaSolicitacao}">
                                                <f:convertDateTime pattern="HH:mm" locale="pt_BR" timeZone="America/Fortaleza"/>
                                            </p:inputMask>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_localizacao}" for="localizacao" />
                                            <p:inputText id="localizacao" value="#{solicitacoesController.selected.localizacao}" title="#{bundle.CreateSolicitacoesTitle_localizacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_localizacao}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_solicitante}" for="solicitante" />

                                        <div class="ui-grid ui-grid-responsive">
                                            <div class="ui-grid-row">
                                                <div class="ui-grid-col-12">
                                                    <p:selectOneMenu id="solicitante" value="#{solicitacoesController.selected.solicitante}" title="#{bundle.CreateSolicitacoesTitle_solicitante}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_solicitante}">
                                                        <f:selectItems value="#{solicitanteController.itemsAvailableSelectOne}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="ui-grid-col-1"></div>
                                                <div class="ui-grid-col-2">
                                                    <p:commandButton immediate="true" value="+"  onclick="PF('modalAddGrupos').show();" ></p:commandButton>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_assunto}" for="assunto" />
                                            <p:selectOneMenu id="assunto"  value="#{solicitacoesController.selected.assunto}" title="#{bundle.CreateSolicitacoesTitle_assunto}" >
                                                <f:selectItems value="#{assuntosController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_dispositivo}" for="dispositivo" />
                                            <p:selectOneMenu id="dispositivo"  value="#{solicitacoesController.selected.dispositivo}" title="#{bundle.CreateSolicitacoesTitle_dispositivo}" >
                                                <f:selectItems value="#{dispositivosController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_descricao}" for="descricao" />
                                            <p:inputTextarea  rows="4" cols="30" id="descricao" value="#{solicitacoesController.selected.descricao}" title="#{bundle.CreateSolicitacoesTitle_descricao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_descricao}"/>
                                        </div>
                                    </div>                               
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p:outputLabel value="#{bundle.CreateSolicitacoesLabel_estatus}" for="estatus" />
                                            <p:selectOneMenu id="estatus"  value="#{solicitacoesController.selected.estatus}" title="#{bundle.CreateSolicitacoesTitle_estatus}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_estatus}">
                                                <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <h:commandLink class="btn btn-primary" action="#{solicitacoesController.create}">
                                    <i class="fa fa-save"> #{bundle.CreateSolicitacoesSaveLink}</i>
                                </h:commandLink>                                 
                            </div><!-- /.box-body -->
                        </h:form>
                        <h:form prependId="false">
                            <p:dialog modal="true" widgetVar="modalAddGrupos" id="modalAddGrupos">
                                <mc:Create/>
                            </p:dialog>
                        </h:form>
                    </div>
                </div>
            </div>
            <h:form>
                <h:commandLink action="#{solicitacoesController.prepareList}" value="#{bundle.CreateSolicitacoesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSolicitacoesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
