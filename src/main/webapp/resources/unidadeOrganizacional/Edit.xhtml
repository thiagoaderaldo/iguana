<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>  

        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-success box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Formulário de edição de unidade organiacional</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <h:panelGroup id="messagePanel" layout="block">
                                <p:messages closable="true"/>
                            </h:panelGroup>
                        </div>
                    </div>
                    <h:form prependId="false">
                        <h:panelGroup id="hPnlGroupEditUnidadeOrganizacional">
                            <div class="box-body">
                                <div class="col-md-12">
                                    <div class="ui-fluid">


                                        <h:outputLabel value="#{bundle.EditUnidadeOrganizacionalLabel_nome}" for="nome" />
                                        <p:inputText id="nome" value="#{unidadeOrganizacionalController.selected.nome}" title="#{bundle.EditUnidadeOrganizacionalTitle_nome}" required="true" requiredMessage="#{bundle.EditUnidadeOrganizacionalRequiredMessage_nome}"/>
                                        <h:outputLabel value="#{bundle.EditUnidadeOrganizacionalLabel_descricao}" for="descricao" />
                                        <p:inputText id="descricao" value="#{unidadeOrganizacionalController.selected.descricao}" title="#{bundle.EditUnidadeOrganizacionalTitle_descricao}" />
                                        <h:outputLabel value="#{bundle.EditUnidadeOrganizacionalLabel_instituicao}" for="instituicao" />
                                        <p:selectOneMenu id="instituicao" value="#{unidadeOrganizacionalController.selected.instituicao}" title="#{bundle.CreateSolicitanteTitle_unidadeOrganizacional}" required="true" requiredMessage="#{bundle.EditUnidadeOrganizacionalTitle_instituicao}">
                                            <f:selectItems value="#{instituicaoController.itemsAvailableSelectOne}"/>
                                        </p:selectOneMenu>

                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                        <div class="box-footer">
                            <h:commandButton class="btn btn-success" action="#{unidadeOrganizacionalController.update}" value="#{bundle.EditUnidadeOrganizacionalSaveLink}"/>                                 
                        </div><!-- /.box-body -->
                    </h:form>
                </div>
            </div>
        </div>
    </cc:implementation>

</html>
