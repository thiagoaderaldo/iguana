<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>  
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Formulário de edição de grupos de acesso</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <h:panelGroup id="messagePanel" layout="block">
                                <p:messages closable="true"/>
                            </h:panelGroup>
                        </div>
                    </div>
                    <h:form prependId="false">
                        <h:panelGroup id="hPnlGroupEditGrupos">
                            <div class="box-body">
                                <div class="col-md-12">
                                    <div class="ui-fluid">
                                        <h:outputLabel value="#{bundle.EditGruposLabel_nome}" for="nome" />
                                        <p:inputText id="nome" value="#{gruposController.selected.nome}" title="#{bundle.EditGruposTitle_nome}" required="true" requiredMessage="#{bundle.EditGruposRequiredMessage_nome}" pt:placeholder="Ex.: admin, root, user"/>


                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="ui-fluid">
                                        <h:outputLabel value="#{bundle.EditGruposLabel_descricao}" for="descricao" />
                                        <p:inputText id="descricao" value="#{gruposController.selected.descricao}" title="#{bundle.EditGruposTitle_descricao}" required="true" requiredMessage="#{bundle.EditGruposRequiredMessage_descricao}" pt:placeholder="Definição do grupo. Ex.: Grupo de administradores"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                        <div class="box-footer">
                            <h:commandButton class="btn btn-success" action="#{gruposController.update}" value="#{bundle.EditGruposSaveLink}"/> 
                        </div><!-- /.box-body -->
                    </h:form>
                </div>
            </div>
        </div>            
    </cc:implementation>

</html>
