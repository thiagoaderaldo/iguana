<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>        
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Formul√°rio de cadastro de dispositivo</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <h:panelGroup id="messagePanel" layout="block">
                                <p:messages closable="true"/>
                            </h:panelGroup>
                        </div>
                    </div>
                    <h:form prependId="false">
                        <h:panelGroup id="hPnlGroupEditDispositivos">
                            <div class="box-body">
                                <div class="col-md-12">
                                    <div class="ui-fluid">

                                        <h:outputLabel value="#{bundle.CreateDispositivosLabel_nome}" for="nome" />
                                        <p:inputText id="nome"  value="#{dispositivosController.selected.nome}" title="#{bundle.CreateDispositivosTitle_nome}" required="true" requiredMessage="#{bundle.CreateDispositivosRequiredMessage_nome}" pt:placeholder="Ex.: COMPUTADOR"/>

                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                        <div class="box-footer">
                            <h:commandButton class="btn btn-success" action="#{dispositivosController.update}" value="#{bundle.CreateDispositivosSaveLink}"/> 
                        </div><!-- /.box-body -->
                    </h:form>
                </div>
            </div>
        </div>
    </cc:implementation>

</html>
