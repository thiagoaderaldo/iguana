<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{usuariosController.selected.matricula}" title="#{bundle.CreateUsuariosTitle_matricula}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuariosController.selected.nome}" title="#{bundle.CreateUsuariosTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{usuariosController.selected.telefone}" title="#{bundle.CreateUsuariosTitle_telefone}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usuariosController.selected.celular}" title="#{bundle.CreateUsuariosTitle_celular}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle.CreateUsuariosTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.CreateUsuariosTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_imagem}" for="imagem" />
                    <h:inputText id="imagem" value="#{usuariosController.selected.imagem}" title="#{bundle.CreateUsuariosTitle_imagem}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{usuariosController.selected.senha}" title="#{bundle.CreateUsuariosTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_senha}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_habilitado}" for="habilitado" />
                    <h:inputText id="habilitado" value="#{usuariosController.selected.habilitado}" title="#{bundle.CreateUsuariosTitle_habilitado}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_habilitado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
