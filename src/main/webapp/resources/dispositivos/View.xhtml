<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

     <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form prependId="false">
                <h:panelGrid columns="2" id="pnlGridListDispositivos">
                    <h:outputText value="#{bundle.ViewDispositivosLabel_id}"/>
                    <h:outputText value="#{dispositivosController.selected.id}" title="#{bundle.ViewDispositivosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDispositivosLabel_nome}"/>
                    <h:outputText value="#{dispositivosController.selected.nome}" title="#{bundle.ViewDispositivosTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dispositivosController.destroyAndView}" value="#{bundle.ViewDispositivosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDispositivosEditLink}"/>
                <br />
                <h:commandLink action="#{dispositivosController.prepareCreate}" value="#{bundle.ViewDispositivosCreateLink}" />
                <br />
                <h:commandLink action="#{dispositivosController.prepareList}" value="#{bundle.ViewDispositivosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDispositivosIndexLink}"/>

            </h:form>
    </cc:implementation>

</html>
