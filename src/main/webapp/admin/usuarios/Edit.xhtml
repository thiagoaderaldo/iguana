<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{usuariosController.selected.matricula}" title="#{bundle.EditUsuariosTitle_matricula}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuariosController.selected.nome}" title="#{bundle.EditUsuariosTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{usuariosController.selected.telefone}" title="#{bundle.EditUsuariosTitle_telefone}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usuariosController.selected.celular}" title="#{bundle.EditUsuariosTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usuariosController.selected.login}" title="#{bundle.EditUsuariosTitle_login}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.EditUsuariosTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_imagem}" for="imagem" />
                    <h:inputText id="imagem" value="#{usuariosController.selected.imagem}" title="#{bundle.EditUsuariosTitle_imagem}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{usuariosController.selected.senha}" title="#{bundle.EditUsuariosTitle_senha}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_senha}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_habilitado}" for="habilitado" />
                    <h:inputText id="habilitado" value="#{usuariosController.selected.habilitado}" title="#{bundle.EditUsuariosTitle_habilitado}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_habilitado}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
