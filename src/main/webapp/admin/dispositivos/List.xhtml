<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDispositivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDispositivosEmpty}" rendered="#{dispositivosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dispositivosController.items.rowCount > 0}">
                    <h:outputText value="#{dispositivosController.pagination.pageFirstItem + 1}..#{dispositivosController.pagination.pageLastItem + 1}/#{dispositivosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dispositivosController.previous}" value="#{bundle.Previous} #{dispositivosController.pagination.pageSize}" rendered="#{dispositivosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dispositivosController.next}" value="#{bundle.Next} #{dispositivosController.pagination.pageSize}" rendered="#{dispositivosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dispositivosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDispositivosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDispositivosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dispositivosController.prepareView}" value="#{bundle.ListDispositivosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dispositivosController.prepareEdit}" value="#{bundle.ListDispositivosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dispositivosController.destroy}" value="#{bundle.ListDispositivosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dispositivosController.prepareCreate}" value="#{bundle.ListDispositivosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDispositivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
