<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEquipamentosLabel_id}"/>
                    <h:outputText value="#{equipamentosController.selected.id}" title="#{bundle.ViewEquipamentosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEquipamentosLabel_nome}"/>
                    <h:outputText value="#{equipamentosController.selected.nome}" title="#{bundle.ViewEquipamentosTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEquipamentosLabel_tipoDispositivo}"/>
                    <h:outputText value="#{equipamentosController.selected.tipoDispositivo}" title="#{bundle.ViewEquipamentosTitle_tipoDispositivo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipamentosController.destroyAndView}" value="#{bundle.ViewEquipamentosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipamentosEditLink}"/>
                <br />
                <h:commandLink action="#{equipamentosController.prepareCreate}" value="#{bundle.ViewEquipamentosCreateLink}" />
                <br />
                <h:commandLink action="#{equipamentosController.prepareList}" value="#{bundle.ViewEquipamentosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipamentosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
