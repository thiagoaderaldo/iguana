<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDispositivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDispositivosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dispositivosController.selected.id}" title="#{bundle.CreateDispositivosTitle_id}" required="true" requiredMessage="#{bundle.CreateDispositivosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDispositivosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{dispositivosController.selected.nome}" title="#{bundle.CreateDispositivosTitle_nome}" required="true" requiredMessage="#{bundle.CreateDispositivosRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dispositivosController.create}" value="#{bundle.CreateDispositivosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dispositivosController.prepareList}" value="#{bundle.CreateDispositivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDispositivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
