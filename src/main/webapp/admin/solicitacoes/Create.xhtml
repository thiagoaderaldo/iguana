<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:mc="http://java.sun.com/jsf/composite/atendimentos">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitacoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageheader">
            Cadastrar solicitação
        </ui:define>
        <ui:define name="pagedescription">
            
        </ui:define>
        <ui:define name="breadcrumb">
            <li class="active">Cadastrar</li>
            <li class="active">Solicitação</li>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Formulário de cadastro de solicitação</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <p:messages closable="true"/>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:form>
                            <div class="box-body">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_origem}" for="origem" />
                                        <h:selectOneMenu class="form-control" id="origem" value="#{solicitacoesController.selected.origem}" title="#{bundle.CreateSolicitacoesTitle_origem}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_origem}">
                                            <f:selectItems value="#{origemController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_protocoloOrigem}" for="protocoloOrigem" />
                                        <h:inputText id="protocoloOrigem" class="form-control" value="#{solicitacoesController.selected.protocoloOrigem}" title="#{bundle.CreateSolicitacoesTitle_protocoloOrigem}" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_tituloSolicitacao}" for="tituloSolicitacao" />
                                        <h:inputText id="tituloSolicitacao" class="form-control" value="#{solicitacoesController.selected.tituloSolicitacao}" title="#{bundle.CreateSolicitacoesTitle_tituloSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_tituloSolicitacao}"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_dataSolicitacao}" for="dataSolicitacao" />
                                        <h:inputText pt:type="date" id="dataSolicitacao" class="form-control" value="#{solicitacoesController.selected.dataSolicitacao}" title="#{bundle.CreateSolicitacoesTitle_dataSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_dataSolicitacao}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_horaSolicitacao}" for="horaSolicitacao" />
                                        <h:inputText id="horaSolicitacao" class="form-control" pt:type="time" value="#{solicitacoesController.selected.horaSolicitacao}" title="#{bundle.CreateSolicitacoesTitle_horaSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_horaSolicitacao}">
                                            <f:convertDateTime pattern="HH:mm:ss" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_localizacao}" for="localizacao" />
                                        <h:inputText id="localizacao" class="form-control" value="#{solicitacoesController.selected.localizacao}" title="#{bundle.CreateSolicitacoesTitle_localizacao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_localizacao}"/>
                                    </div>
                                </div>
                                 <div class="col-md-4">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_solicitante}" for="solicitante" />
                                        <h:selectOneMenu id="solicitante" class="form-control" value="#{solicitacoesController.selected.solicitante}" title="#{bundle.CreateSolicitacoesTitle_solicitante}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_solicitante}">
                                            <f:selectItems value="#{solicitanteController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_assunto}" for="assunto" />
                                        <h:selectOneMenu id="assunto" class="form-control" value="#{solicitacoesController.selected.assunto}" title="#{bundle.CreateSolicitacoesTitle_assunto}" >
                                            <f:selectItems value="#{assuntosController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_dispositivo}" for="dispositivo" />
                                        <h:selectOneMenu id="dispositivo" class="form-control" value="#{solicitacoesController.selected.dispositivo}" title="#{bundle.CreateSolicitacoesTitle_dispositivo}" >
                                            <f:selectItems value="#{dispositivosController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_descricao}" for="descricao" />
                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="descricao" value="#{solicitacoesController.selected.descricao}" title="#{bundle.CreateSolicitacoesTitle_descricao}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_descricao}"/>
                                    </div>
                                </div>                               
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateSolicitacoesLabel_estatus}" for="estatus" />
                                        <h:selectOneMenu id="estatus" class="form-control" value="#{solicitacoesController.selected.estatus}" title="#{bundle.CreateSolicitacoesTitle_estatus}" required="true" requiredMessage="#{bundle.CreateSolicitacoesRequiredMessage_estatus}">
                                            <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <h:commandButton class="btn btn-primary" action="#{solicitacoesController.create}" value="#{bundle.CreateSolicitacoesSaveLink}"/>                                 
                            </div><!-- /.box-body -->
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
